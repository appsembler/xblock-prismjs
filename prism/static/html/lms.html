<div id="prism_block">
    <div class="editor" id="editor" value="{{self.height}}">
  
        <div>
            <!-- <pre class='command-line'><code class="language-shell-session">{{self.code_data}}</code></pre> -->
        {% if self.language == "shell-session" %}
            <pre class='command-line'><code class="language-shell-session">{{self.code_data}}</code></pre>
        {% else %}
            <pre><code class="language-{{self.language}}">{{self.code_data}}</code></pre>
        {% endif %}
        </div>
    </div>
</div>
    <!-- class="language-{{self.language}}" -->
