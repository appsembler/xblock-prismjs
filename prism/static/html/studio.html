<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">

  <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" 
                for="{{self.display_name}}">Display Name</label>
            <input class="input setting-input" name="{{self.display_name}}" id="{{self.display_name}}" value="{{ self.display_name }}" type="text" />
        </div>
        <span class="tip setting-help">{{self.display_name.help}}</span>
        </li>

        <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
            <label class="label setting-label" 
                for="{{self.height}}">Height</label>
            <input class="input setting-input" name="{{self.height}}" id="{{self.height}}" value="{{ self.height }}" type="text" />
        </div>
        <span class="tip setting-help">{{self.height.help}}</span>
        </li>
    </ul>
<div id="prism_block">
    Code
    <div class="editor" id="editor" value="{{self.height}}">
        <pre><code class="language-{{ self.language }}">{{ self.code_data }}</code></pre>
    </div>

    Language 
        <select id="{{self.language}}">
        {% for lang in self.LANGUAGE_CHOICES %} 
            <option value="{{lang.value}}">
                {{lang.display_name}}
            </option>
        {% endfor %}
        </select>

    Theme 
        <select id="{{self.theme}}">
        {% for theme in self.THEME_CHOICES %} 
            <option value="{{theme.value}}">
                {{theme.display_name}}
            </option>
        {% endfor %}
        </select>

    <br>

    <div class="xblock-actions">
        <ul>
          <li class="action-item">
            <a href="#" class="button action-primary save-button">Save</a>
          </li>
          <li class="action-item">
            <a href="#" class="button cancel-button">Cancel</a>
          </li>
        </ul>
    </div>
</div>
